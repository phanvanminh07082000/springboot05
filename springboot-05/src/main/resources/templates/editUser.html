<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>User Management with Springboot</title>
</head>
<body>

<h2></h2>

    <h2>Create new user</h2>
    <div class="col-md-auto">
        <form th:object="${user}" th:action="@{save}" method="post">
            <input type="hidden" th:fieid>
            <div>
                <label th:text="Name" th:for="name"></label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name"/>
            </div>
            <div style="clear: both;display: block;height: 10px"></div>
            <div>
                <label th:text="Email" th:for="email"></label>
                <input type="text"class="form-control" th:field="*{email}" placeholder="Email"/>
            </div>
            <div style="clear: both;display: block;height: 10px"></div>
            <div>
                <label th:text="Phone" th:for="phone"></label>
                <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone"/>
            </div>
            <div style="clear: both;display: block;height: 10px"></div>
            <input type="submit" value="Save Me Data"class="btn btn-success">
        </form>
    </div>


</body>
</html>
